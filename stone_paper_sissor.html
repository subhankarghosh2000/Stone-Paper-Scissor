<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="stone_paper_sissor.css">
  
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  
  <div class="result">
    <p>Paper covers rock. You win!!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="https://img.icons8.com/color/48/000000/hand-rock.png"/ alt="">
    </div> 

    <div class="choice" id="p">
      <img src="https://img.icons8.com/color/48/000000/hand.png"/ alt="">
    </div> 

    <div class="choice" id="s">
      <img src="https://img.icons8.com/color/48/000000/hand-scissors.png"/ alt="">
    </div> 
  </div> 

  <p id="action-message">Make your move</p>




<script src="stone_paper_sissor.js" charset="UTF-8"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
